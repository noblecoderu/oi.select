<div ng-controller="selectResourceController">
    <h2>Select <b>as</b> (lazy loading case)</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.id as item.name for item in !shopArr"
                ng-model="bundle"
                multiple
                placeholder="Select"
                oi-select-options="{
                    newItem: true,
                    newItemFn: 'addItem($query)',
                    removeItemFn: 'removeItem($item)'
                }"
                ></oi-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div>
            {{ franchisees }}
            </div>
        </div>
    </div>
</div>
